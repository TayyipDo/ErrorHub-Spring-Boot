<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol</title>
    <!-- Tailwind config: safelist dinamik renk sınıfları -->
    <script>
        tailwind.config = {
            safelist: [
                'bg-indigo-600','bg-emerald-600','bg-rose-600','bg-amber-600',
                'bg-sky-600','bg-fuchsia-600','bg-lime-600','bg-orange-600'
            ]
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Kayıt Ol</h2>

    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">

        <div>
            <label class="block text-gray-700">Kullanıcı Adı</label>
            <input type="text" th:field="*{username}"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Adınızı girin">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500 text-sm"></p>
        </div>

        <div>
            <label class="block text-gray-700">E-posta</label>
            <input type="email" th:field="*{email}"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="E-posta adresiniz">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500 text-sm"></p>
        </div>

        <div>
            <label class="block text-gray-700">Şifre</label>
            <input type="password" th:field="*{password}"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   placeholder="Şifrenizi girin">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500 text-sm"></p>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">
            Kayıt Ol
        </button>
    </form>

    <p class="text-sm text-center mt-4">
        Zaten hesabınız var mı?
        <a href="/login" class="text-blue-500 hover:underline">Giriş Yap</a>
    </p>
</div>

</body>
</html>
