<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <script>
        tailwind.config = {
            safelist: [
                'bg-indigo-600','bg-emerald-600','bg-rose-600','bg-amber-600',
                'bg-sky-600','bg-fuchsia-600','bg-lime-600','bg-orange-600'
            ]
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Giriş Yap</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div>
            <label class="block text-gray-700">Kullanıcı Adı</label>
            <input type="text" name="username" placeholder="Kullanıcı adınız"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <div>
            <label class="block text-gray-700">Şifre</label>
            <input type="password" name="password" placeholder="Şifreniz"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                   required>
        </div>

        <div th:if="${param.error}">
            <p class="text-red-500 text-sm">Kullanıcı adı veya şifre hatalı.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-green-500 text-sm">Başarıyla çıkış yaptınız.</p>
        </div>
        <div th:if="${param.registered}">
            <p class="text-green-500 text-sm">Kayıt başarılı. Giriş yapabilirsiniz.</p>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
            Giriş Yap
        </button>
    </form>


    <p class="text-sm text-center mt-4">
        Hesabınız yok mu?
        <a href="/register" class="text-blue-500 hover:underline">Kayıt Ol</a>
    </p>
</div>

</body>
</html>
