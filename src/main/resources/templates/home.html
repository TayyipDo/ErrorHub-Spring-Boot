<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Anasayfa</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Header -->
<header class="bg-white shadow py-5">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-4 px-4">

        <!-- Sol: Başlık -->
        <a href="/home"
           class="text-3xl font-extrabold text-gray-800 tracking-wide"
           style="font-family: 'Segoe UI','Inter',sans-serif;">
            Teknik Destek
        </a>

        <!-- Orta: Arama -->
        <form id="searchForm" class="flex w-full max-w-xl">
            <input id="homeSearch" type="search" placeholder="Kategori Ara" autocomplete="off"
                   class="w-full border rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-500" />
            <button type="submit"
                    class="px-4 py-2 rounded-r border border-red-600 bg-red-600 text-white
                     hover:bg-white hover:text-red-600 transition-colors">
                Ara
            </button>
        </form>

        <!-- Sağ: Butonlar -->
        <div class="flex items-center gap-3 mt-2 md:mt-0">
            <a href="/saved"
               class="px-4 py-2 rounded border border-red-600 bg-red-600 text-white
                hover:bg-white hover:text-red-600 transition-colors">
                Kaydedilenler
            </a>

            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button
                        class="px-4 py-2 rounded border border-red-600 bg-red-600 text-white
                   hover:bg-white hover:text-red-600 transition-colors">
                    Çıkış
                </button>
            </form>

            <a href="/admin"
               class="px-4 py-2 rounded border border-red-600 bg-red-600 text-white
                hover:bg-white hover:text-red-600 transition-colors">
                Admin
            </a>
        </div>
    </div>
</header>

<!-- İçerik -->
<main class="max-w-6xl mx-auto py-8">
    <div id="catList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <a th:each="c : ${categories}"
           th:href="@{'/category/' + ${c.id}}"
           class="cat-card group bg-white rounded-lg shadow-sm p-3 hover:shadow-md transition"
           th:attr="data-name=${#strings.toLowerCase(c.name)}">

            <!-- şerit -->
            <div class="h-16 flex items-center justify-center">
        <span
                class="block w-[100%] md:w-[85%] lg:w-[65%] text-center py-2 rounded-full shadow
                 bg-gradient-to-r from-red-600 to-gray-300 text-white text-base font-medium
                 group-hover:from-red-700 group-hover:to-gray-400 transition-colors">
          <span th:text="${c.name}">Kategori</span>
        </span>
            </div>
        </a>
    </div>
</main>

<!-- Filtre JS -->
<script>
    (function () {
        const form  = document.getElementById('searchForm');
        const inp   = document.getElementById('homeSearch');
        const cards = Array.from(document.querySelectorAll('#catList .cat-card'));

        function filterCats() {
            const q = (inp.value || '').trim().toLowerCase();
            cards.forEach(el => {
                const name = (el.dataset.name || '').toLowerCase();
                el.style.display = (!q || name.includes(q) || name.startsWith(q)) ? '' : 'none';
            });
        }

        form.addEventListener('submit', e => { e.preventDefault(); filterCats(); });
        inp.addEventListener('input', filterCats);

        const params = new URLSearchParams(location.search);
        if (params.has('q')) {
            inp.value = params.get('q');
            filterCats();
            history.replaceState({}, '', '/home');
        } else {
            filterCats();
        }
    })();
</script>

</body>
</html>
