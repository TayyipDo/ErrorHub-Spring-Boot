<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${category.name} + ' | Error Hub'">Kategori</title>
    <script src="https://cdn.tailwindcss.com"></script>


    <style>
        .eh-post{line-height:1.6}
        .eh-title{margin:0 0 .5rem;font-weight:600;font-size:1.05rem}
        .eh-block{margin:.5rem 0}
        .eh-block>strong{display:block;margin-bottom:.25rem}
        .eh-post ul,.eh-post ol{margin:.25rem 0 .25rem 1.25rem}
        .eh-post pre{background:#f6f8fa;padding:.5rem .75rem;border-radius:8px;overflow:auto}
        .eh-footer{margin-top:.5rem;color:#6b7280}
    </style>
</head>
<body class="bg-gray-100">

<header class="bg-white shadow py-5">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-4 px-4">
        <a href="/home" class="text-3xl font-extrabold text-gray-800 tracking-wide"
           style="font-family:'Segoe UI','Inter',sans-serif;">TEKNİK DESTEK</a>

        <form class="w-full max-w-md mx-auto">
            <div class="flex rounded shadow overflow-hidden border focus-within:ring-2 focus-within:ring-blue-500 transition">
                <input id="searchInput" type="text" placeholder="Başlık ara..." oninput="filterErrors()"
                       class="w-full px-4 py-2 outline-none text-gray-700"/>
                <button type="button" onclick="filterErrors()"
                        class="bg-blue-600 text-white px-4 py-2 hover:bg-blue-700 transition-all">Ara</button>
            </div>
        </form>

        <div class="flex items-center gap-4 mt-2 md:mt-0">
            <a href="/saved" class="group px-4 py-2 rounded text-white bg-gradient-to-r from-blue-500 to-indigo-600 shadow
         hover:from-green-400 hover:to-teal-500 transition-all duration-300">Kaydedilenler</a>

            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="group px-4 py-2 rounded text-white bg-gradient-to-r from-blue-500 to-indigo-600 shadow
           hover:from-red-500 hover:to-orange-500 transition-all duration-300">Çıkış</button>
            </form>

            <a href="/admin" class="group px-4 py-2 rounded text-white bg-gradient-to-r from-blue-500 to-indigo-600 shadow
         hover:from-purple-500 hover:to-pink-500 transition-all duration-300">Admin</a>
        </div>
    </div>
</header>

<main class="max-w-6xl mx-auto py-10">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6" th:text="${category.name}">Kategori</h1>

    <div id="errorList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
        <div th:each="post : ${posts}" class="bg-white rounded-xl shadow p-5 hover:shadow-xl transition">
            <h2 class="text-lg font-semibold" th:text="${post.title}">Post Başlığı</h2>

            <!-- Detay: HTML olarak bas (önce gizli) -->
            <div class="post-body eh-post text-gray-700 mt-2 hidden"
                 th:id="'post-body-' + ${post.id}"
                 th:utext="${post.content}"></div>

            <div class="flex items-center gap-4 mt-3">
                <button type="button" class="text-blue-600 text-sm hover:underline"
                        th:onclick="|toggleContent('post-body-' + ${post.id}, this)|">Detay</button>

                <form th:action="@{'/save/' + ${post.id}}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button class="text-green-600 text-sm hover:underline">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <p id="noResult" class="text-gray-600 mt-6 hidden">Sonuç bulunamadı.</p>
</main>

<script>
    function toggleContent(id, btn){
        const el = document.getElementById(id);
        if(!el) return;
        el.classList.toggle('hidden');
        if(btn) btn.textContent = el.classList.contains('hidden') ? 'Detay' : 'Gizle';
    }

    function filterErrors(){
        const q = (document.getElementById("searchInput").value || "").toLocaleLowerCase('tr');
        const cards = document.querySelectorAll("#errorList > div");
        let visible = 0;
        cards.forEach(card=>{
            const title = (card.querySelector("h2")?.innerText || "").toLocaleLowerCase('tr');
            const body  = (card.querySelector(".post-body")?.textContent || "").toLocaleLowerCase('tr');
            const match = !q || title.includes(q) || body.includes(q);
            card.style.display = match ? "" : "none";
            if(match) visible++;
        });
        document.getElementById("noResult").classList.toggle('hidden', visible !== 0);
    }
</script>
</body>
</html>
